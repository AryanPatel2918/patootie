<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day üß∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff1493;
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
        }
        .score-board {
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            display: inline-block;
        }
        .score { font-size: 1.5em; color: #ff69b4; font-weight: bold; }
        .game-area {
            position: relative;
            height: 400px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            margin: 30px 0;
            border: 3px dashed #ff69b4;
            overflow: hidden;
        }
        .teddy {
            width: 80px;
            height: 80px;
            font-size: 60px;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s;
            user-select: none;
        }
        .teddy:hover { transform: scale(1.2); }
        .teddy.dragging { cursor: grabbing; opacity: 0.7; }
        .basket {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 8px 20px rgba(255,20,147,0.4);
            border: 5px solid white;
        }
        .basket.highlight { animation: pulse 0.3s; }
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        .message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            animation: fadeIn 1s;
        }
        .message.show { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message h2 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message p {
            color: #666;
            font-size: 1.3em;
            line-height: 1.6;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .instructions {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            color: #ff1493;
            font-size: 1.2em;
        }
        button {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 10px;
            box-shadow: 0 4px 15px rgba(255,20,147,0.3);
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>üß∏ Happy Teddy Day! üíï</h1>
        
        <div class="instructions">
            Drag all the teddies into the basket to unlock your special message! üéØ
        </div>

        <div class="score-board">
            <div class="score">Teddies Collected: <span id="score">0</span> / <span id="total">10</span></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="basket">üß∫</div>
        </div>

        <button onclick="resetGame()">üîÑ Play Again</button>

        <div class="message" id="message">
            <h2>üéâ Congratulations! üéâ</h2>
            <p>üß∏üíñ</p>
            <p style="margin-top: 20px; font-size: 1.5em; color: #ff1493;">
                <strong>Happy Teddy Day!</strong><br>
                I miss you soooooooooooo muchhhhhhhhhhhh my teddyüíù
            </p>
        </div>
    </div>

    <script>
        const teddyImages = [
            'https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f9f8.png',
            'https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f43b.png',
            'https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f43c.png',
            'https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f428.png',
            'https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f43b-200d-2744-fe0f.png',
            'https://em-content.zobj.net/source/apple/391/teddy-bear_1f9f8.png',
            'https://em-content.zobj.net/source/google/387/teddy-bear_1f9f8.png',
            'https://em-content.zobj.net/source/microsoft/378/teddy-bear_1f9f8.png',
            'https://em-content.zobj.net/source/samsung/395/teddy-bear_1f9f8.png',
            'https://em-content.zobj.net/source/whatsapp/396/teddy-bear_1f9f8.png'
        ];
        let score = 0;
        let total = 10;
        let draggedElement = null;
        let offsetX, offsetY;
        let availableTeddies = [...teddyImages];

        function createTeddy() {
            const teddy = document.createElement('div');
            teddy.className = 'teddy';
            const img = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * availableTeddies.length);
            img.src = availableTeddies.splice(randomIndex, 1)[0];
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.pointerEvents = 'none';
            teddy.appendChild(img);
            teddy.style.left = Math.random() * 70 + '%';
            teddy.style.top = Math.random() * 50 + '%';

            // Mouse drag
            teddy.addEventListener('mousedown', (e) => {
                draggedElement = teddy;
                teddy.classList.add('dragging');
                const rect = teddy.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                e.preventDefault();
            });

            // Touch drag
            teddy.addEventListener('touchstart', (e) => {
                draggedElement = teddy;
                teddy.classList.add('dragging');
                const rect = teddy.getBoundingClientRect();
                const touch = e.touches[0];
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                e.preventDefault();
            });

            return teddy;
        }

        document.addEventListener('mousemove', (e) => {
            if (draggedElement) {
                const gameArea = document.getElementById('gameArea');
                const rect = gameArea.getBoundingClientRect();
                draggedElement.style.left = (e.clientX - rect.left - offsetX) + 'px';
                draggedElement.style.top = (e.clientY - rect.top - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                checkBasketCollision(draggedElement);
                draggedElement = null;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (draggedElement) {
                const gameArea = document.getElementById('gameArea');
                const rect = gameArea.getBoundingClientRect();
                const touch = e.touches[0];
                draggedElement.style.left = (touch.clientX - rect.left - offsetX) + 'px';
                draggedElement.style.top = (touch.clientY - rect.top - offsetY) + 'px';
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                checkBasketCollision(draggedElement);
                draggedElement = null;
            }
        });

        function checkBasketCollision(teddy) {
            const basket = document.querySelector('.basket');
            const teddyRect = teddy.getBoundingClientRect();
            const basketRect = basket.getBoundingClientRect();

            if (teddyRect.left < basketRect.right &&
                teddyRect.right > basketRect.left &&
                teddyRect.top < basketRect.bottom &&
                teddyRect.bottom > basketRect.top) {
                collectTeddy(teddy);
            }
        }

        function collectTeddy(teddy) {
            teddy.remove();
            score++;
            document.getElementById('score').textContent = score;
            
            const basket = document.querySelector('.basket');
            basket.classList.add('highlight');
            setTimeout(() => basket.classList.remove('highlight'), 300);

            createHearts();

            if (score === total) {
                setTimeout(() => {
                    document.getElementById('message').classList.add('show');
                    document.querySelector('.game-area').style.display = 'none';
                    celebrateWithHearts();
                }, 500);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function celebrateWithHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíñ', 'üíù', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        function initGame() {
            const gameArea = document.getElementById('gameArea');
            score = 0;
            availableTeddies = [...teddyImages];
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;

            for (let i = 0; i < total; i++) {
                gameArea.appendChild(createTeddy());
            }
        }

        function resetGame() {
            document.querySelectorAll('.teddy').forEach(t => t.remove());
            document.getElementById('message').classList.remove('show');
            document.querySelector('.game-area').style.display = 'block';
            initGame();
        }

        initGame();
    </script>
</body>
</html>
